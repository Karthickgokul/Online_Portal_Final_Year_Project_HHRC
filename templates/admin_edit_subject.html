<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Subject - Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
    color: #fff;
    min-height: 100vh;
}

.container {
    max-width: 500px;
    margin-top: 50px;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #00e0ff;
    text-shadow: 0 0 10px #00e0ff;
}

/* Form Styling */
.form-control, .form-select {
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid #00e0ff;
    color: #fff;
    box-shadow: 0 0 10px rgba(0, 224, 255, 0.3);
    transition: all 0.3s ease;
}

.form-control:focus, .form-select:focus {
    border-color: #00ffff;
    box-shadow: 0 0 15px #00ffff;
    background: rgba(0,0,0,0.5);
    color: #fff;
}

label {
    color: #00e0ff;
    text-shadow: 0 0 5px #00e0ff;
}

.btn-success {
    background: linear-gradient(90deg, #00ff99, #00ccff);
    border: none;
    color: #000;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
    transition: all 0.3s ease;
}

.btn-success:hover {
    background: linear-gradient(90deg, #00ccff, #00ff99);
    transform: translateY(-2px);
    color: #000;
}

.btn-secondary {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    border: none;
    color: #fff;
    box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
    transition: all 0.3s ease;
}

.btn-secondary:hover {
    background: linear-gradient(90deg, #2575fc, #6a11cb);
    transform: translateY(-2px);
}

/* Flash Messages */
.alert {
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    border: 1px solid rgba(0, 224, 255, 0.3);
    box-shadow: 0 0 10px rgba(0, 224, 255, 0.3);
}
</style>
</head>
<body>

<div class="container">
  <h2>Edit Subject</h2>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="mb-3">
      <label>ID (readonly)</label>
      <input type="text" name="id" value="{{ subject.id }}" readonly class="form-control">
    </div>
    <div class="mb-3">
      <label>Subject Name</label>
      <input type="text" name="name" value="{{ subject.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Assign Teacher</label>
      <select name="teacher_id" class="form-select" required>
        {% for teacher in teachers %}
          <option value="{{ teacher.id }}" {% if teacher.id == subject.teacher_id %}selected{% endif %}>
            {{ teacher.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-success w-100">Update Subject</button>
  </form>

  <a href="/admin/view_subjects" class="btn btn-secondary w-100 mt-3">Back to Subjects</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
