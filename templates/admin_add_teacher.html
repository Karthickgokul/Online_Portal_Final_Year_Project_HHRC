<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Teacher - Admin</title>

<!-- Bootstrap & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    min-height: 100vh;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.card {
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 0 30px rgba(0, 224, 255, 0.3);
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 50px rgba(0, 224, 255, 0.6);
}

h2 {
    text-align: center;
    color: #00e0ff;
    text-shadow: 0 0 10px #00e0ff;
    margin-bottom: 30px;
    letter-spacing: 1px;
}

.form-label {
    color: #00e0ff;
    font-weight: 500;
    letter-spacing: 0.5px;
}

.form-control {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(0, 224, 255, 0.4);
    border-radius: 10px;
    color: #fff;
    transition: all 0.3s ease;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.form-control:focus {
    background: rgba(0, 224, 255, 0.1);
    border-color: #00e0ff;
    box-shadow: 0 0 10px #00e0ff;
    color: #fff;
    outline: none;
}

.btn-custom {
    width: 100%;
    font-weight: 600;
    border-radius: 12px;
    background: linear-gradient(90deg, #00e0ff, #0077ff);
    color: #fff;
    padding: 12px;
    margin-top: 15px;
    box-shadow: 0 4px 15px rgba(0, 224, 255, 0.3);
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn-custom:hover {
    background: linear-gradient(90deg, #00ffa3, #00e0ff);
    box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
    transform: translateY(-2px);
    color: #000;
}

.btn-back {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(0, 224, 255, 0.3);
    color: #00e0ff;
}

.btn-back:hover {
    background: rgba(0, 224, 255, 0.1);
    color: #fff;
    box-shadow: 0 0 15px #00e0ff;
}

.toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
}

.toast {
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(10px);
    border-left: 5px solid #00e0ff;
    color: #fff;
    border-radius: 10px;
}

.toast-header {
    background: rgba(0, 255, 255, 0.2);
    color: #fff;
    border-radius: 10px 10px 0 0;
}
</style>
</head>
<body>

<div class="card">
    <h2>Add Teacher</h2>

    <!-- Flash Messages -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
        <div class="toast align-items-center text-bg-dark border-0 mb-2 show" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              <strong class="text-{{ category }}">{{ message }}</strong>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    </div>

    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label for="id" class="form-label">Teacher ID</label>
            <input type="text" class="form-control" name="id" placeholder="Enter teacher ID" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" name="password" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter full name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email address" required>
        </div>

        <button type="submit" class="btn btn-custom">Add Teacher</button>
        <a href="/admin/dashboard" class="btn btn-back" style="margin-top: 20px;">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Activate Bootstrap Toasts
  const toastElList = [].slice.call(document.querySelectorAll('.toast'))
  const toastList = toastElList.map(function (toastEl) {
    return new bootstrap.Toast(toastEl, { delay: 4000 })
  })
  toastList.forEach(toast => toast.show());
</script>

</body>
</html>
