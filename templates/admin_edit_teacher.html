<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Teacher - Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
    color: #fff;
    min-height: 100vh;
}
.container {
    max-width: 500px;
    margin-top: 60px;
}
.card-edit {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 30px;
    backdrop-filter: blur(15px);
    border: 1px solid rgba(0, 255, 255, 0.3);
    box-shadow: 0 8px 32px rgba(0,255,255,0.2);
}
h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #00e0ff;
    text-shadow: 0 0 10px #00e0ff;
}
.form-control {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(0,255,255,0.3);
    border-radius: 12px;
    color: #fff;
    padding: 10px;
    transition: all 0.3s ease;
}
.form-control:focus {
    outline: none;
    border-color: #00ffa3;
    box-shadow: 0 0 10px #00ffa3;
    background: rgba(255,255,255,0.15);
    color: #fff;
}
.btn-update {
    font-weight: 500;
    border-radius: 25px;
    background: linear-gradient(90deg, #00e0ff, #0077ff);
    border: none;
    color: #fff;
    padding: 12px;
    box-shadow: 0 4px 15px rgba(0, 224, 255, 0.3);
    transition: all 0.3s ease;
}
.btn-update:hover {
    background: linear-gradient(90deg, #00ffa3, #00e0ff);
    box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
    transform: translateY(-2px);
    color: #000;
}
.btn-back {
    font-weight: 500;
    border-radius: 25px;
    background: linear-gradient(90deg, #ff4b2b, #ff416c);
    border: none;
    color: #fff;
    padding: 12px;
    box-shadow: 0 4px 15px rgba(255, 75, 43, 0.3);
    transition: all 0.3s ease;
    margin-top: 15px;
}
.btn-back:hover {
    background: linear-gradient(90deg, #ff6b6b, #ff4b2b);
    box-shadow: 0 6px 20px rgba(255, 75, 43, 0.5);
    transform: translateY(-2px);
    color: #fff;
}
.alert {
    border-radius: 12px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    border-left: 5px solid #00e0ff;
}
</style>
</head>
<body>

<div class="container">
  <div class="card-edit">
    <h2>Edit Teacher</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label>ID (readonly)</label>
        <input type="text" name="id" value="{{ teacher.id }}" readonly class="form-control">
      </div>
      <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" value="{{ teacher.username }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="text" name="password" value="{{ teacher.password }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" value="{{ teacher.name }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" value="{{ teacher.email }}" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-update w-100">Update Teacher</button>
    </form>

    <a href="/admin/view_users" class="btn btn-back w-100">Back to Users</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
