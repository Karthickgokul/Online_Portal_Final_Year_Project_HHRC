<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete User - Admin</title>

<!-- Bootstrap & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
    min-height: 100vh;
    color: #fff;
}
.container {
    max-width: 600px;
    margin-top: 80px;
    padding: 30px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    border: 1px solid rgba(0, 255, 255, 0.3);
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
}
h2 {
    text-align: center;
    color: #00e0ff;
    text-shadow: 0 0 10px #00e0ff;
    margin-bottom: 30px;
}

.form-select, .form-control {
    background: rgba(255,255,255,0.1);
    color: #fff;
    border: 1px solid rgba(0, 255, 255, 0.3);
    border-radius: 12px;
    padding: 10px;
}
.form-select:focus, .form-control:focus {
    border-color: #00e0ff;
    box-shadow: 0 0 8px #00e0ff;
    outline: none;
}

/* Dropdown arrow glow */
.form-select::after {
    content: "\25BC";
    color: #00e0ff;
    text-shadow: 0 0 5px #00e0ff;
    animation: pulseArrow 1.5s infinite;
}
@keyframes pulseArrow {
    0%,100% { color:#00e0ff; text-shadow:0 0 5px #00e0ff; }
    50% { color:#00ffa3; text-shadow:0 0 10px #00ffa3; }
}

.btn-danger, .btn-secondary {
    border-radius: 12px;
    font-weight: 500;
    box-shadow: 0 4px 15px rgba(0, 224, 255, 0.3);
    padding: 10px 20px;
    transition: all 0.3s ease;
}
.btn-danger:hover {
    background: linear-gradient(90deg, #ff6b6b, #ff4b2b);
    color: #fff;
    box-shadow: 0 6px 20px rgba(255,75,43,0.5);
    transform: translateY(-2px);
}
.btn-secondary:hover {
    background: rgba(0,255,255,0.2);
    color: #00e0ff;
    box-shadow: 0 6px 20px rgba(0,224,255,0.5);
}

.toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
}
.toast {
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(10px);
    border-left: 5px solid #00e0ff;
    color: #fff;
    border-radius: 10px;
}
.toast-header {
    background: rgba(0, 255, 255, 0.2);
    color: #fff;
    border-radius: 10px 10px 0 0;
}
.form-select {
    background: rgba(0, 0, 0, 0.6); /* dark semi-transparent for neon contrast */
    color: #00e0ff; /* neon text */
    border: 2px solid #00e0ff; /* neon border */
    border-radius: 10px;
    padding: 10px 12px;
    font-weight: 500;
    text-shadow: 0 0 5px #00e0ff;
    transition: all 0.3s ease;
}

.form-select:hover, 
.form-select:focus {
    border-color: #00ffa3;
    box-shadow: 0 0 10px #00e0ff, 0 0 20px #00ffa3;
    outline: none;
    color: #00ffa3;
    text-shadow: 0 0 8px #00ffa3;
}

.form-select option {
    background: rgba(0, 0, 0, 0.9); /* dark background for options */
    color: #00e0ff; /* neon text for options */
    padding: 5px 10px;
}

</style>
</head>
<body>

<div class="container">
    <h2>Delete User</h2>

    <!-- Toast Messages -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
            <div class="toast align-items-center text-bg-dark border-0 mb-2 show" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">
                  <strong class="text-{{ category }}">{{ message }}</strong>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
              </div>
            </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" name="role" required>
                <option value="" selected disabled>Select Role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="id" class="form-label">User ID</label>
            <input type="text" class="form-control" name="id" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete User</button>
        <a href="/admin/dashboard" class="btn btn-secondary">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Activate Bootstrap Toasts
  const toastElList = [].slice.call(document.querySelectorAll('.toast'))
  const toastList = toastElList.map(function (toastEl) {
    return new bootstrap.Toast(toastEl, { delay: 4000 })
  })
  toastList.forEach(toast => toast.show());
</script>

</body>
</html>
