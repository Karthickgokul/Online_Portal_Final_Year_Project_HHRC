<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Attendance - Rajah's College</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        min-height: 100vh;
        padding-bottom: 50px;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #00e0ff;
        text-shadow: 0 0 10px rgba(0, 224, 255, 0.5);
        letter-spacing: 1px;
        font-weight: 600;
    }

    .container {
        background: rgba(0,0,0,0.4);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 0 20px rgba(0, 224, 255, 0.15);
        margin-top: 60px;
        border: 1px solid rgba(0, 224, 255, 0.2);
        backdrop-filter: blur(10px);
    }

    a.btn {
        text-decoration: none;
    }

    /* Filter Form - Clean and visible */
    .form-label {
        color: #fff;
        font-weight: 500;
        text-shadow: 0 0 3px rgba(0, 224, 255, 0.3);
    }
    .form-control {
        color: #000;
        background-color: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(0, 224, 255, 0.2);
        box-shadow: inset 0 0 3px rgba(0, 224, 255, 0.05);
    }
    .form-control:focus {
        color: #000;
        background-color: #fff;
        border-color: #00e0ff;
        box-shadow: 0 0 0 0.2rem rgba(0, 224, 255, 0.15), inset 0 0 5px rgba(0, 224, 255, 0.1);
    }
    .form-control::placeholder {
        color: #666;
    }

    .btn {
        border-radius: 25px;
        transition: all 0.3s ease;
        font-weight: 500;
        text-shadow: none; /* Remove text shadow for cleaner look */
        padding: 8px 20px;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 224, 255, 0.2);
    }

    .btn-success {
        background: linear-gradient(90deg, #00e0ff, #0077ff);
        border: none;
        color: #000;
        box-shadow: 0 2px 8px rgba(0,224,255,0.2);
    }
    .btn-success:hover {
        background: linear-gradient(90deg, #00ffa3, #00e0ff);
        color: #000;
        box-shadow: 0 4px 15px rgba(0,255,255,0.3);
    }

    .btn-dark {
        background: rgba(52, 58, 64, 0.8);
        border: 1px solid rgba(0, 224, 255, 0.2);
        color: #fff;
    }
    .btn-dark:hover {
        background: rgba(33, 37, 41, 0.9);
        color: #fff;
        box-shadow: 0 4px 12px rgba(0,224,255,0.15);
    }

    .btn-secondary {
        background: rgba(108, 117, 125, 0.8);
        border: 1px solid rgba(0, 224, 255, 0.2);
        color: #fff;
    }
    .btn-secondary:hover { 
        background: rgba(90, 98, 104, 0.9);
        color: #fff;
        box-shadow: 0 4px 12px rgba(0,224,255,0.15);
    }

    .btn-primary {
        background: linear-gradient(90deg, #007bff, #00e0ff);
        border: none;
        color: #000;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(0,123,255,0.2);
        padding: 12px 30px;
        animation: breathing-glow 2s ease-in-out infinite alternate;
    }
    .btn-primary:hover {
        background: linear-gradient(90deg, #00e0ff, #007bff);
        color: #000;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0,224,255,0.3);
        animation: none;
    }

    /* Subtle breathing glow for Update button - toned down for professionalism */
    @keyframes breathing-glow {
        0% {
            box-shadow: 0 0 5px rgba(0, 224, 255, 0.2), 0 2px 8px rgba(0,123,255,0.2);
        }
        100% {
            box-shadow: 0 0 10px rgba(0, 224, 255, 0.4), 0 2px 12px rgba(0,123,255,0.3);
        }
    }

    /* Table - Professional neon: cleaner borders, subtle effects, consistent with view_attendance */
    .table {
        backdrop-filter: blur(10px);
        background: rgba(0,0,0,0.5);
        border-radius: 10px;
        color: #fff;
        border: 1px solid rgba(0, 224, 255, 0.3);
        box-shadow: 0 0 15px rgba(0, 224, 255, 0.1);
        overflow: hidden;
        margin-bottom: 0;
    }
    .table th {
        background: linear-gradient(90deg, rgba(0,224,255,0.3), rgba(0,119,255,0.3));
        color: #fff;
        text-shadow: 0 0 3px rgba(0, 224, 255, 0.3);
        border: none;
        border-bottom: 2px solid rgba(0, 224, 255, 0.4);
        font-weight: 600;
        padding: 15px 12px;
        text-align: center;
    }
    .table td {
        vertical-align: middle;
        text-align: center;
        border: none;
        border-bottom: 1px solid rgba(0, 224, 255, 0.15);
        padding: 12px 12px;
        text-shadow: 0 0 2px rgba(255, 255, 255, 0.3);
    }
    .table tbody tr:nth-child(even) {
        background: rgba(0, 224, 255, 0.03);
    }
    .table tbody tr:hover {
        background: rgba(0, 224, 255, 0.08);
        transition: background 0.2s ease;
    }
    .table-hover tbody tr:hover {
        color: #fff;
    }

    /* Form Select for Status - Professional and readable */
    .form-select {
        background-color: rgba(255, 255, 255, 0.95);
        color: #000;
        border: 1px solid rgba(0, 224, 255, 0.2);
        box-shadow: inset 0 0 3px rgba(0, 224, 255, 0.05);
        text-align: center;
        font-weight: 500;
        border-radius: 5px;
        width: 100%;
        padding: 6px 10px;
        min-height: 40px; /* Consistent height */
    }
    .form-select:focus {
        color: #000;
        background-color: #fff;
        border-color: #00e0ff;
        box-shadow: 0 0 0 0.2rem rgba(0, 224, 255, 0.15), inset 0 0 5px rgba(0, 224, 255, 0.1);
    }
    .form-select option {
        background-color: #fff;
        color: #000;
        padding: 8px;
    }

    /* No records message - Subtle */
    p {
        text-align: center;
        color: rgba(255, 255, 255, 0.6) !important;
        text-shadow: 0 0 2px rgba(0, 224, 255, 0.2);
        font-style: italic;
        margin-top: 20px;
        font-size: 1.1rem;
    }

    /* Scrollbar - Subtle neon */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
    }
    ::-webkit-scrollbar-thumb {
        background: rgba(0, 224, 255, 0.5);
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 224, 255, 0.7);
    }

    /* Responsive adjustments */
    @media(max-width: 768px){
        .container {
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .row.g-3 .col-md-3.align-self-end {
            margin-top: 10px;
        }
        .btn {
            width: 100%;
            margin-bottom: 5px;
            padding: 10px 15px;
        }
        .table-responsive {
            font-size: 0.9rem;
        }
        .table th, .table td {
            padding: 10px 8px;
        }
        .form-select {
            font-size: 0.9rem;
            min-height: 35px;
        }
    }

    @media(max-width: 576px){
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .table th, .table td {
            font-size: 0.85rem;
            padding: 8px 6px;
        }
        .form-select {
            font-size: 0.85rem;
        }
        p {
            font-size: 1rem;
        }
    }
</style>
</head>

<body>
<div class="container mt-4">
    <h2>Edit Attendance - {{ subject_name }}</h2>

    <a href="/teacher/view_attendance" class="btn btn-dark mb-3"><i class="bi bi-arrow-left"></i> Back to View Attendance</a>

    <!-- Filter Form -->
    <form method="GET" action="/teacher/edit_attendance/{{ subject_name }}" class="row g-3 mb-4">
        <div class="col-md-3">
            <label for="start_date" class="form-label">Start Date:</label>
            <input type="date" id="start_date" name="start_date" class="form-control"
                   value="{{ request.args.get('start_date', '') }}">
        </div>
        <div class="col-md-3">
            <label for="end_date" class="form-label">End Date:</label>
            <input type="date" id="end_date" name="end_date" class="form-control"
                   value="{{ request.args.get('end_date', '') }}">
        </div>
        <div class="col-md-3 align-self-end">
            <button type="submit" class="btn btn-success"><i class="bi bi-funnel"></i> Filter</button>
            <a href="/teacher/edit_attendance/{{ subject_name }}?show_all=true" class="btn btn-secondary ms-2"><i class="bi bi-eye"></i> Show All</a>
        </div>
    </form>

    {% if attendance_data %}
    <form method="POST">
        <div class="table-responsive mb-3">
            <table class="table table-bordered table-hover text-center align-middle">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Student Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rec in attendance_data %}
                    <tr>
                        <td>{{ rec.date }}</td>
                        <td>{{ rec.student_name }}</td>
                        <td>
                            <select name="status_{{ rec.student_id }}_{{ rec.date }}" class="form-select">
                                <option value="Present" {% if rec.status == 'Present' %}selected{% endif %}>Present</option>
                                <option value="Absent" {% if rec.status == 'Absent' %}selected{% endif %}>Absent</option>
                            </select>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Update Attendance</button>
        </div>
    </form>
    {% else %}
    <p>No attendance records found for this filter.</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
