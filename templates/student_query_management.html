<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Query Management - Rajah's College</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        min-height: 100vh;
    }

    .container {
        padding: 20px;
        margin-top: 50px;
        background: none;
        border-radius: 15px;
        box-shadow: none;
    }

    h2 {
        text-align: center;
        margin-bottom: 40px;
        color: #00e0ff;
        text-shadow: 0 0 10px #00e0ff;
        letter-spacing: 1px;
        font-weight: 600;
    }

    a.btn {
        text-decoration: none;
    }

    .btn-primary {
        background: linear-gradient(90deg, #007bff, #00e0ff);
        border: none;
        color: #fff;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        background: linear-gradient(90deg, #00e0ff, #007bff);
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0,224,255,0.5);
    }
    .btn-secondary {
        background: rgba(108, 117, 125, 0.8);
        border: 1px solid rgba(0, 224, 255, 0.3);
        color: #fff;
        transition: all 0.3s ease;
    }
    .btn-secondary:hover { 
        background: rgba(90, 98, 104, 0.9);
        color: #fff;
        box-shadow: 0 4px 15px rgba(0,224,255,0.2);
    }
    .btn-success {
        background: linear-gradient(90deg, #28a745, #00ffcc);
        border: none;
        color: #fff;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        transition: all 0.3s ease;
    }
    .btn-success:hover {
        background: linear-gradient(90deg, #00ffcc, #28a745);
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 255, 204, 0.5);
    }
    .btn-danger {
        background: linear-gradient(90deg, #dc3545, #ff0033);
        border: none;
        color: #fff;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        transition: all 0.3s ease;
    }
    .btn-danger:hover {
        background: linear-gradient(90deg, #ff0033, #dc3545);
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 0, 51, 0.5);
    }

    /* Card - Elegant neon style */
    .card {
        backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(0, 224, 255, 0.4);
        border-radius: 15px;
        color: #fff;
        box-shadow: 0 0 20px rgba(0, 224, 255, 0.1);
        overflow: hidden;
        transition: all 0.3s ease;
        text-align: center;
        padding: 20px;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 224, 255, 0.2);
    }
    .card i {
        font-size: 2.5rem;
        color: #00e0ff;
        text-shadow: 0 0 10px #00e0ff;
        margin-bottom: 15px;
        display: block;
    }
    .card h5 {
        color: #fff;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        font-weight: 600;
        margin-bottom: 15px;
    }
    .card .btn {
        width: 100%;
        margin-top: 10px;
    }

    /* Header buttons */
    .header-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    @media(max-width: 768px){
        .header-buttons {
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            width: 100%;
        }
        .card {
            margin-bottom: 20px;
        }
    }

    @media(max-width: 576px){
        h2 {
            font-size: 1.5rem;
        }
        .card i {
            font-size: 2rem;
        }
        .card h5 {
            font-size: 1.1rem;
        }
    }
</style>
</head>
<body>

<div class="container">
  <div class="header-buttons">
    <a href="/student/dashboard" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
    <a href="/logout" class="btn btn-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <h2>Query Management</h2>

  <div class="row g-4 justify-content-center">
    <div class="col-md-4 col-sm-6">
      <div class="card">
        <i class="bi bi-journal-text"></i>
        <h5>View Queries</h5>
        <a href="/student/view_queries" class="btn btn-primary">Go</a>
      </div>
    </div>

    <div class="col-md-4 col-sm-6">
      <div class="card">
        <i class="bi bi-pencil-square"></i>
        <h5>Raise New Query</h5>
        <a href="/student/raise_query" class="btn btn-success">Go</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
